{% extends "base.html" %}

{% block breadcrumbs %}
<div class="max-w-6xl mx-auto px-4 pt-4 w-full">
    <nav aria-label="breadcrumb" class="text-left text-sm font-semibold text-sun3">
        <a class="hover:underline" href="{{ url_for('index') }}">Главная</a>
        <span class="text-slate-400"> / </span>
        <a class="hover:underline" href="{{ url_for('dashboard') }}">Личный кабинет</a>
        <span class="text-slate-400"> / </span>
        <span class="text-slate-600">Шаблон {{ template_id }}</span>
    </nav>
</div>
{% endblock %}

{% block content %}

<div class="max-w-3xl mx-auto bg-white border border-sun5 rounded-2xl shadow p-8 space-y-6">
    <div class="flex items-center justify-between gap-3">
        <div>
            <p class="text-xs font-semibold uppercase tracking-wide text-sun2">Конвертация</p>
            <h2 class="text-3xl font-bold text-sun3">Шаблон {{ template_id }}</h2>
        </div>
        <a href="{{ url_for('dashboard') }}" class="px-4 py-2 rounded-xl border border-sun3 text-sun3 font-semibold hover:bg-sun5 transition">Назад</a>
    </div>

    {% if error %}
        <div class="rounded-xl bg-red-50 border border-red-200 text-red-700 px-4 py-3 text-sm">
            {{ error }}
        </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        <label for="excel-file" class="block space-y-1">
            <span class="text-sm font-semibold text-slate-700">Выберите файл Excel</span>
            <input id="excel-file" type="file" name="file" class="w-full rounded-xl border border-sun5 px-4 py-3 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-sun4 file:text-sun3 file:font-semibold file:hover:bg-sun5 focus:outline-none focus:ring-2 focus:ring-sun3/60" required>
        </label>
        <button class="w-full rounded-xl bg-sun1 text-slate-900 font-semibold py-3 shadow hover:shadow-md transition">Конвертировать</button>
    </form>
</div>

{% endblock %}
