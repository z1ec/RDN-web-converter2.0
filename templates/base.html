<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Web Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm py-3">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">web-converter.ru</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">О нас</a></li>
                <li class="nav-item"><a class="nav-link" href="/contacts">Контакты</a></li>

                {% if session.get('username') %}
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Личный кабинет</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="/login">Вход</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

{% block breadcrumbs %}{% endblock %}

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<footer class="mt-5 py-4 border-top bg-light">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
        <div class="text-muted small">© 2024 web-converter.ru</div>
        <div class="d-flex gap-3">
            <a class="link-secondary small" href="{{ url_for('about') }}">О нас</a>
            <a class="link-secondary small" href="{{ url_for('contacts') }}">Контакты</a>
            <a class="link-secondary small" href="{{ url_for('login') }}">Вход</a>
        </div>
    </div>
</footer>
</body>
</html>
