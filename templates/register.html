{% extends "base.html" %}

{% block breadcrumbs %}
<div class="container mt-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Главная</a></li>
            <li class="breadcrumb-item active" aria-current="page">Регистрация</li>
        </ol>
    </nav>
</div>
{% endblock %}

{% block content %}
<div class="col-md-5 mx-auto">
    <h3 class="mb-3">Регистрация</h3>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="username" class="form-control" placeholder="name@example.com" required>
            <div class="form-text">Используйте действующий email — это ваш логин.</div>
        </div>
        <div class="mb-3">
            <label>Пароль</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-warning w-100">Зарегистрироваться</button>
    </form>

    <div class="mt-2">
        <a href="{{ url_for('login') }}">Уже есть аккаунт?</a>
    </div>
</div>
{% endblock %}
